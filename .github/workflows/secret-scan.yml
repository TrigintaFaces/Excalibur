name: "Secret Detection Scan"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          set -euo pipefail
          GITLEAKS_VERSION="8.24.3"
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" | tar -xz
          mkdir -p "${RUNNER_TEMP}/bin"
          mv gitleaks "${RUNNER_TEMP}/bin/gitleaks"
          chmod +x "${RUNNER_TEMP}/bin/gitleaks"
          echo "${RUNNER_TEMP}/bin" >> "${GITHUB_PATH}"
          "${RUNNER_TEMP}/bin/gitleaks" version

      - name: Run Gitleaks
        run: |
          set -euo pipefail
          # Scan current checkout only; avoids history-only findings from old commits.
          gitleaks detect \
            --source . \
            --no-git \
            -v \
            --redact \
            --exit-code 1 \
            --report-format sarif \
            --report-path gitleaks-report.sarif

      - name: Upload Gitleaks SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-report.sarif
          category: gitleaks

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.sarif
          retention-days: 30

      - name: Fail on secret detection
        if: failure()
        run: |
          echo "‚ùå SECRET DETECTION FAILED"
          echo "Secrets detected in the codebase. Review the Gitleaks report."
          echo "Add legitimate false positives to .gitleaksignore"
          exit 1
