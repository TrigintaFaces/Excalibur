name: "Secret Detection Scan"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITLEAKS_LICENSE only required for premium features (not needed for basic scanning)
        with:
          # Fail the build on detection
          fail: true
          # Report format
          report-format: sarif
          report-path: gitleaks-report.sarif

      - name: Upload Gitleaks SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-report.sarif
          category: gitleaks

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.sarif
          retention-days: 30

      - name: Fail on secret detection
        if: failure()
        run: |
          echo "‚ùå SECRET DETECTION FAILED"
          echo "Secrets detected in the codebase. Review the Gitleaks report."
          echo "Add legitimate false positives to .gitleaksignore"
          exit 1
