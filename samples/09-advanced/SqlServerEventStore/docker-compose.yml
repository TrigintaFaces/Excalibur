# Docker Compose for SQL Server Event Store Sample
# Run: docker-compose up -d

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-eventstore
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./sql:/scripts
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  sqlserver-data:
    driver: local

# Usage:
# 1. Start SQL Server:
#    docker-compose up -d
#
# 2. Wait for health check to pass:
#    docker-compose ps
#
# 3. Run the schema script:
#    docker exec -i sqlserver-eventstore /opt/mssql-tools18/bin/sqlcmd \
#      -S localhost -U sa -P 'YourStrong@Passw0rd' -C \
#      -d master -Q "CREATE DATABASE EventStore"
#
#    docker exec -i sqlserver-eventstore /opt/mssql-tools18/bin/sqlcmd \
#      -S localhost -U sa -P 'YourStrong@Passw0rd' -C \
#      -d EventStore -i /scripts/create-schema.sql
#
# 4. Run the sample:
#    dotnet run
#
# 5. Stop SQL Server:
#    docker-compose down
#
# 6. Remove data (start fresh):
#    docker-compose down -v
