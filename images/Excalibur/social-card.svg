<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a2e"/>

  <!-- Crystalline/tech geometric sword - centered -->
  <g transform="translate(600, 200)">
    <!-- Crystalline blade with tech aesthetic -->

    <!-- Middle facets (outer edge) -->
    <path d="M 0 -140 L -22 -75 L -15.5 130 L 0 158" fill="#3b82f6" opacity="0.7"/>
    <path d="M 0 -140 L 22 -75 L 15.5 130 L 0 158" fill="#3b82f6" opacity="0.7"/>

    <!-- Inner facets -->
    <path d="M 0 -140 L -11 -75 L -7.7 130 L 0 158" fill="#60a5fa" opacity="0.9"/>
    <path d="M 0 -140 L 11 -75 L 7.7 130 L 0 158" fill="#60a5fa" opacity="0.9"/>

    <!-- Center highlight -->
    <path d="M 0 -140 L -4.4 -75 L -3.3 130 L 0 158" fill="#93c5fd"/>
    <path d="M 0 -140 L 4.4 -75 L 3.3 130 L 0 158" fill="#93c5fd"/>

    <!-- Core light -->
    <line x1="0" y1="-140" x2="0" y2="158" stroke="#e0f2fe" stroke-width="2.2" opacity="0.6"/>

    <!-- Tech-style guard -->
    <g>
      <polygon points="-55,130 -27,135 27,135 55,130 53,148 -53,148" fill="#0ea5e9"/>
      <polygon points="-53,148 -26,152 26,152 53,148" fill="#06b6d4" opacity="0.8"/>
      <rect x="-50" y="133" width="100" height="3.5" fill="#67e8f9" opacity="0.5"/>
    </g>

    <!-- Tech grip with segments -->
    <rect x="-11" y="152" width="22" height="30" fill="#0f172a" rx="1"/>
    <rect x="-9" y="154" width="18" height="26" fill="#1e293b" rx="1"/>
    <!-- Grip segments -->
    <line x1="-9" y1="160" x2="9" y2="160" stroke="#334155" stroke-width="1"/>
    <line x1="-9" y1="167" x2="9" y2="167" stroke="#334155" stroke-width="1"/>
    <line x1="-9" y1="174" x2="9" y2="174" stroke="#334155" stroke-width="1"/>

    <!-- Tech pommel with energy core -->
    <polygon points="-20,182 0,192 20,182 17,202 -17,202" fill="#0ea5e9"/>
    <polygon points="-16,184 0,192 16,184 14,199 -14,199" fill="#06b6d4"/>
    <circle cx="0" cy="191" r="6.5" fill="#67e8f9"/>
    <circle cx="0" cy="191" r="3.5" fill="#e0f2fe" opacity="0.8"/>
  </g>

  <!-- Text: EXCALIBUR -->
  <text x="600" y="470"
        font-size="80"
        font-family="Arial, sans-serif"
        font-weight="bold"
        fill="#3b82f6"
        text-anchor="middle"
        letter-spacing="4"
        dominant-baseline="middle">EXCALIBUR</text>

  <!-- Tagline -->
  <text x="600" y="550"
        font-size="28"
        font-family="Arial, sans-serif"
        fill="#60a5fa"
        text-anchor="middle"
        letter-spacing="4"
        dominant-baseline="middle">LEGENDARY .NET FRAMEWORK</text>
</svg>
