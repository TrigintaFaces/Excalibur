<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 400" width="1600" height="400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="400" fill="url(#bgGradient)"/>

  <!-- Crystalline/tech geometric sword - left side -->
  <g transform="translate(280, 200) scale(0.9)">
    <!-- Crystalline blade with tech aesthetic -->

    <!-- Middle facets (outer edge) -->
    <path d="M 0 -120 L -18 -64 L -13 112 L 0 134" fill="#3b82f6" opacity="0.7"/>
    <path d="M 0 -120 L 18 -64 L 13 112 L 0 134" fill="#3b82f6" opacity="0.7"/>

    <!-- Inner facets -->
    <path d="M 0 -120 L -9 -64 L -6.5 112 L 0 134" fill="#60a5fa" opacity="0.9"/>
    <path d="M 0 -120 L 9 -64 L 6.5 112 L 0 134" fill="#60a5fa" opacity="0.9"/>

    <!-- Center highlight -->
    <path d="M 0 -120 L -3.6 -64 L -2.8 112 L 0 134" fill="#93c5fd"/>
    <path d="M 0 -120 L 3.6 -64 L 2.8 112 L 0 134" fill="#93c5fd"/>

    <!-- Core light -->
    <line x1="0" y1="-120" x2="0" y2="134" stroke="#e0f2fe" stroke-width="1.8" opacity="0.6"/>

    <!-- Tech-style guard -->
    <g>
      <polygon points="-46,112 -23,116 23,116 46,112 45,127 -45,127" fill="#0ea5e9"/>
      <polygon points="-45,127 -22,130 22,130 45,127" fill="#06b6d4" opacity="0.8"/>
      <rect x="-42" y="114" width="84" height="3" fill="#67e8f9" opacity="0.5"/>
    </g>

    <!-- Tech grip with segments -->
    <rect x="-9" y="130" width="18" height="26" fill="#0f172a" rx="0.8"/>
    <rect x="-7.5" y="131.5" width="15" height="23" fill="#1e293b" rx="0.8"/>
    <!-- Grip segments -->
    <line x1="-7.5" y1="137" x2="7.5" y2="137" stroke="#334155" stroke-width="0.8"/>
    <line x1="-7.5" y1="143" x2="7.5" y2="143" stroke="#334155" stroke-width="0.8"/>
    <line x1="-7.5" y1="149" x2="7.5" y2="149" stroke="#334155" stroke-width="0.8"/>

    <!-- Tech pommel with energy core -->
    <polygon points="-17,156 0,164 17,156 15,172 -15,172" fill="#0ea5e9"/>
    <polygon points="-14,158 0,164 14,158 12,170 -12,170" fill="#06b6d4"/>
    <circle cx="0" cy="163" r="5.5" fill="#67e8f9"/>
    <circle cx="0" cy="163" r="3" fill="#e0f2fe" opacity="0.8"/>
  </g>

  <!-- Text: EXCALIBUR -->
  <text x="500" y="175"
        font-size="90"
        font-family="Arial, sans-serif"
        font-weight="bold"
        fill="#3b82f6"
        text-anchor="start"
        letter-spacing="4"
        dominant-baseline="middle">EXCALIBUR</text>

  <!-- Tagline -->
  <text x="500" y="250"
        font-size="28"
        font-family="Arial, sans-serif"
        fill="#60a5fa"
        text-anchor="start"
        letter-spacing="4"
        dominant-baseline="middle">LEGENDARY .NET FRAMEWORK</text>
</svg>
