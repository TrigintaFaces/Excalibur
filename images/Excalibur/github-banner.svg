<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <!-- Background -->
  <rect width="1280" height="640" fill="#1a1a2e"/>

  <!-- Crystalline/tech geometric sword - left side -->
  <g transform="translate(320, 320) scale(0.7)">
    <!-- Crystalline blade with tech aesthetic -->

    <!-- Middle facets (outer edge) -->
    <path d="M 0 -150 L -23 -80 L -16 140 L 0 168" fill="#3b82f6" opacity="0.7"/>
    <path d="M 0 -150 L 23 -80 L 16 140 L 0 168" fill="#3b82f6" opacity="0.7"/>

    <!-- Inner facets -->
    <path d="M 0 -150 L -11.5 -80 L -8 140 L 0 168" fill="#60a5fa" opacity="0.9"/>
    <path d="M 0 -150 L 11.5 -80 L 8 140 L 0 168" fill="#60a5fa" opacity="0.9"/>

    <!-- Center highlight -->
    <path d="M 0 -150 L -4.6 -80 L -3.4 140 L 0 168" fill="#93c5fd"/>
    <path d="M 0 -150 L 4.6 -80 L 3.4 140 L 0 168" fill="#93c5fd"/>

    <!-- Core light -->
    <line x1="0" y1="-150" x2="0" y2="168" stroke="#e0f2fe" stroke-width="2.3" opacity="0.6"/>

    <!-- Tech-style guard -->
    <g>
      <polygon points="-58,140 -29,145 29,145 58,140 56,158 -56,158" fill="#0ea5e9"/>
      <polygon points="-56,158 -28,162 28,162 56,158" fill="#06b6d4" opacity="0.8"/>
      <rect x="-52" y="143" width="104" height="3.5" fill="#67e8f9" opacity="0.5"/>
    </g>

    <!-- Tech grip with segments -->
    <rect x="-11" y="162" width="22" height="32" fill="#0f172a" rx="1"/>
    <rect x="-9" y="164" width="18" height="28" fill="#1e293b" rx="1"/>
    <!-- Grip segments -->
    <line x1="-9" y1="171" x2="9" y2="171" stroke="#334155" stroke-width="1"/>
    <line x1="-9" y1="178" x2="9" y2="178" stroke="#334155" stroke-width="1"/>
    <line x1="-9" y1="185" x2="9" y2="185" stroke="#334155" stroke-width="1"/>

    <!-- Tech pommel with energy core -->
    <polygon points="-21,194 0,205 21,194 18,215 -18,215" fill="#0ea5e9"/>
    <polygon points="-17,196 0,205 17,196 15,212 -15,212" fill="#06b6d4"/>
    <circle cx="0" cy="204" r="7" fill="#67e8f9"/>
    <circle cx="0" cy="204" r="3.7" fill="#e0f2fe" opacity="0.8"/>
  </g>

  <!-- Text: EXCALIBUR -->
  <text x="525" y="280"
        font-size="80"
        font-family="Arial, sans-serif"
        font-weight="bold"
        fill="#3b82f6"
        text-anchor="start"
        letter-spacing="4"
        dominant-baseline="middle">EXCALIBUR</text>

  <!-- Tagline -->
  <text x="525" y="370"
        font-size="28"
        font-family="Arial, sans-serif"
        fill="#60a5fa"
        text-anchor="start"
        letter-spacing="4"
        dominant-baseline="middle">LEGENDARY .NET FRAMEWORK</text>
</svg>
