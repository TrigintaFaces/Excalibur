<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Crystalline/tech geometric sword - centered, transparent bg -->
  <g transform="translate(256, 256)">
    <!-- Crystalline blade with tech aesthetic -->

    <!-- Middle facets (outer edge) -->
    <path d="M 0 -160 L -25 -85 L -17.5 150 L 0 180" fill="#3b82f6" opacity="0.7"/>
    <path d="M 0 -160 L 25 -85 L 17.5 150 L 0 180" fill="#3b82f6" opacity="0.7"/>

    <!-- Inner facets -->
    <path d="M 0 -160 L -12.5 -85 L -8.8 150 L 0 180" fill="#60a5fa" opacity="0.9"/>
    <path d="M 0 -160 L 12.5 -85 L 8.8 150 L 0 180" fill="#60a5fa" opacity="0.9"/>

    <!-- Center highlight -->
    <path d="M 0 -160 L -5 -85 L -3.8 150 L 0 180" fill="#93c5fd"/>
    <path d="M 0 -160 L 5 -85 L 3.8 150 L 0 180" fill="#93c5fd"/>

    <!-- Core light -->
    <line x1="0" y1="-160" x2="0" y2="180" stroke="#e0f2fe" stroke-width="2.5" opacity="0.6"/>

    <!-- Tech-style guard -->
    <g>
      <polygon points="-62,150 -31,155 31,155 62,150 60,170 -60,170" fill="#0ea5e9"/>
      <polygon points="-60,170 -30,174 30,174 60,170" fill="#06b6d4" opacity="0.8"/>
      <rect x="-56" y="153" width="112" height="4" fill="#67e8f9" opacity="0.5"/>
    </g>

    <!-- Tech grip with segments -->
    <rect x="-12" y="174" width="24" height="35" fill="#0f172a" rx="1"/>
    <rect x="-10" y="176" width="20" height="30" fill="#1e293b" rx="1"/>
    <!-- Grip segments -->
    <line x1="-10" y1="183" x2="10" y2="183" stroke="#334155" stroke-width="1"/>
    <line x1="-10" y1="191" x2="10" y2="191" stroke="#334155" stroke-width="1"/>
    <line x1="-10" y1="199" x2="10" y2="199" stroke="#334155" stroke-width="1"/>

    <!-- Tech pommel with energy core -->
    <polygon points="-22,209 0,220 22,209 19,230 -19,230" fill="#0ea5e9"/>
    <polygon points="-18,211 0,220 18,211 16,227 -16,227" fill="#06b6d4"/>
    <circle cx="0" cy="219" r="7.5" fill="#67e8f9"/>
    <circle cx="0" cy="219" r="4" fill="#e0f2fe" opacity="0.8"/>
  </g>
</svg>
